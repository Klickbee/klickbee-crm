name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Configure Git auth safely
        run: |
          git config --global credential.helper store
          printf "https://julien.mauclair:${GITEA_TOKEN}@git.stralya.com\n" > ~/.git-credentials
        env:
          GITEA_TOKEN: ${{ secrets.GITEATOKEN }}

      - name: Run Semantic Release
        env:
          GITEA_URL: "https://git.stralya.com"
          GIT_AUTHOR_NAME: "Semantic Release Bot"
          GIT_AUTHOR_EMAIL: "bot@stralya.com"
          GIT_COMMITTER_NAME: "Semantic Release Bot"
          GIT_COMMITTER_EMAIL: "bot@stralya.com"
        run: |
          npx semantic-release --extends ./.releaserc.gitea.json
